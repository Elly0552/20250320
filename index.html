<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교과목 질문 게시판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification" class="notification"></div>
    
    <div class="container">
        <header>
            <h1>교과목 질문 게시판</h1>
            <div class="auth-container">
                <div id="whenSignedOut">
                    <button id="signInBtn">Google로 로그인</button>
                </div>
                <div id="whenSignedIn" hidden>
                    <div id="userDetails"></div>
                    <button id="signOutBtn">로그아웃</button>
                </div>
            </div>
        </header>
        
        <div id="mainContent" hidden>
            <div class="question-form">
                <h2>질문하기</h2>
                <div class="process-steps" id="questionSteps">
                    <div class="step active" data-step="1">
                        <div class="step-number">1</div>
                        <span>교과목 선택</span>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-number">2</div>
                        <span>제목 작성</span>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-number">3</div>
                        <span>내용 작성</span>
                    </div>
                </div>
                <form id="questionForm">
                    <select id="subject" required>
                        <option value="">교과목 선택</option>
                        <option value="수학">수학</option>
                        <option value="과학">과학</option>
                        <option value="국어">국어</option>
                        <option value="영어">영어</option>
                    </select>
                    <input type="text" id="title" placeholder="제목" required>
                    <textarea id="content" placeholder="질문 내용을 작성해주세요." required></textarea>
                    <button type="submit">질문 등록</button>
                </form>
            </div>

            <div class="questions-list">
                <h2>질문 목록</h2>
                <div id="questionsList"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    
    <!-- Firebase 초기화 스크립트 -->
    <script src="firebase-config.js"></script>
    
    <!-- 메인 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
