<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 급식</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>오늘의 급식</h1>
            <p class="date"></p>
        </header>
        
        <main>
            <div class="meal-card">
                <div class="meal-time">
                    <h2>점심</h2>
                </div>
                <div class="meal-content">
                    <ul class="meal-list"></ul>
                </div>
            </div>
        </main>

        <footer>
            <p>데이터 제공: 나이스 교육정보 개방 포털</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
