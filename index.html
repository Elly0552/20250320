<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 관리</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg">
        <h1 class="text-center text-2xl font-bold text-gray-800 mb-5">할 일 관리</h1>
        <div class="flex mb-5">
            <input type="text" id="todoInput" placeholder="새로운 할 일을 입력하세요" class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="addTodo()" class="bg-green-500 text-white p-2 rounded-r-lg hover:bg-green-600">추가</button>
        </div>
        <ul class="todo-list" id="todoList">
            <!-- 할 일 항목들이 여기에 동적으로 추가됩니다 -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
